<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Hakir_aku</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Logina</h1>
            <div class="inputbox">
                <input type="text" placeholder="Username mo Bading"
                required>
                <i class='bx bxs-user-circle'></i>
            </div>

            <div class="inputbox">
                <input type="password" placeholder="Password mo Accla"
                required>
                <i class='bx bx-lock'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Never Forgetti</label>
                <a href="#">Nakalimot ko sa akung Password, Bai</a>
            </div>

            <button type="submit" class="btn">Bomba na!</button>

            <div class="register-link">
                <p>Naur Account ka ba, Accla? <a href="#">Register ka muna, Syugs</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
